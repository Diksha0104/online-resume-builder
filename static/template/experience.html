{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <link rel="stylesheet" href="{% static 'template/fresherstyle.css' %}">
  <script src="{% static 'template/fresherscript.js' %}"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <h1>Create Your Resume</h1>
  <form method="POST"  action="/experiencedisplay_page?id={{id}}">
    {% csrf_token %}
    <form id="resumeForm">

      <fieldset>
        <legend>Objective</legend>
        <label for="objective">Objective:</label>
        <textarea id="objective" name="objective" rows="4" cols="50"></textarea>
      </fieldset>  
      {% comment %} <fieldset>
        <legend>Objective</legend>
        <label for="objective">Objective:</label>
        <div id="editor" style="height: 200px;"></div>
        <input type="hidden" name="objective" id="hidden-objective">
    </fieldset>
    <script>
      var quill = new Quill('#editor', {
          theme: 'snow' // 'snow' is a simple theme with toolbar
      });
  
      // Listen for changes in the editor and update the hidden input
      quill.on('text-change', function () {
          var htmlContent = quill.root.innerHTML;
          document.getElementById('hidden-objective').value = htmlContent;
      });
    </script>  {% endcomment %}

      <fieldset>
        <legend>Profession</legend>
        <label for="objective">Profession:</label>
        <input type="text" id="name" name="profession">
      </fieldset>

      <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="contact">Contact No:</label>
        <input type="text" id="contact" name="contact_no">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin">
      </fieldset>

      <fieldset>
          <legend>Education</legend>
          <div class="education-row">
            <div class="education-column">
              <label for="tenSchool">10th School:</label>
              <input type="text" id="tenSchool" name="school_10">
              <label for="tenPercentage">10th Percentage:</label>
              <input type="text" id="tenPercentage" name="grade_10">
              <label for="tenYear">10th Passout Year:</label>
              <input type="text" id="tenYear" name="year_10">
            </div>
        
            <div class="education-column">
              <label for="twelveSchool">12th School:</label>
              <input type="text" id="twelveSchool" name="school_12">
              <label for="twelvePercentage">12th Percentage:</label>
              <input type="text" id="twelvePercentage" name="grade_12">
              <label for="twelveYear">12th Passout Year:</label>
              <input type="text" id="twelveYear" name="year_12">
            </div>
        
            <div class="education-column">
              <label for="college">Course name:</label>
              <input type="text" id="college" name="course_name">
              <label for="college">College:</label>
              <input type="text" id="college" name="college">
              <label for="collegePercentage">College Percentage:</label>
              <input type="text" id="collegePercentage" name="college_grade">
              <label for="collegeYear">College Passout Year:</label>
              <input type="text" id="collegeYear" name="college_year">
            </div>
          </div>
        </fieldset>
        
      {% comment %} <fieldset>
        <legend>Projects</legend>
        <div id="projects">
          <div class="project">
            <label for="projectName">Project Name:</label>
            <input type="text" class="projectName" name="projectName[]">

            <label for="projectDescription">Project Description:</label>
            <textarea class="projectDescription" name="projectDescription[]" rows="3" cols="50"></textarea>

            <label for="technologiesUsed">Technologies Used:</label>
            <input type="text" class="technologiesUsed" name="technologiesUsed[]">
          </div>
        </div>
        <button type="button" onclick="addProject()">Add Project</button>
      </fieldset> {% endcomment %}

      {% comment %} <fieldset>
        <legend>Projects</legend>
        <div id="projects">
            <div class="project">
                <label for="projectName">Project Name:</label>
                <input type="text" class="projectName" name="projectName1">
    
                <label for="projectDescription">Project Description:</label>
                <textarea class="projectDescription" name="projectDescription1" rows="3" cols="50"></textarea>
    
                <label for="technologiesUsed">Technologies Used:</label>
                <input type="text" class="technologiesUsed" name="technologiesUsed1">
            </div>
        </div>
        <button type="button" onclick="addProject()">Add Project</button>
    </fieldset>
    
    <script>
      function addProject() {
          var projectsDiv = document.getElementById('projects');
          var newProjectDiv = document.createElement('div');
          var projectCount = projectsDiv.querySelectorAll('.project').length + 1;
  
          newProjectDiv.innerHTML = `
              <div class="project">
                  <label for="projectName${projectCount}">Project Name:</label>
                  <input type="text" class="projectName" name="projectName${projectCount}">
  
                  <label for="projectDescription${projectCount}">Project Description:</label>
                  <textarea class="projectDescription" name="projectDescription${projectCount}" rows="3" cols="50"></textarea>
  
                  <label for="technologiesUsed${projectCount}">Technologies Used:</label>
                  <input type="text" class="technologiesUsed" name="technologiesUsed${projectCount}">
              </div>
          `;
          projectsDiv.appendChild(newProjectDiv);
      }
    </script> {% endcomment %}
    <fieldset>
      <legend>Projects</legend>
      <div id="projects">
          <div class="project">
              <label for="project1">Project</label>
              <input type="text" name="projects" id="project1">
          </div>
      </div>
      <button type="button" onclick="addProject()">Add More Projects</button>
  </fieldset>
  
  <script>
      function addProject() {
          var projectsDiv = document.getElementById('projects');
          var newProjectDiv = document.createElement('div');
          var projectCount = projectsDiv.querySelectorAll('.project').length + 1;
  
          newProjectDiv.innerHTML = `
          <label for="project${projectCount}">Project:</label>
          <input type="text" name="projects" id="project${projectCount}">
      `;
      
          projectsDiv.appendChild(newProjectDiv);
      }
  </script>
  
      
        <fieldset>
          <legend>Work Experience</legend>
          <div id="workExperience">
              <div class="experience">
                  <label for="jobTitle">Job Title:</label>
                  <input type="text" class="jobTitle" name="job_post1">
      
                  <label for="companyName">Company Name:</label>
                  <input type="text" class="companyName" name="company1">
      
                  <label for="jobDescription">Job Description:</label>
                  <textarea class="jobDescription" name="job_about1" rows="3" cols="50"></textarea>
      
                  <label for="workDuration">Duration:</label>
                  <input type="text" class="workDuration" name="job_duration1">
              </div>
          </div>
          <button type="button" onclick="addExperience()">Add Experience</button>
      </fieldset>
      
      <script>
          function addExperience() {
              var workExperienceDiv = document.getElementById('workExperience');
              var newExperienceDiv = document.createElement('div');
              var experienceCount = workExperienceDiv.querySelectorAll('.experience').length + 1;
      
              newExperienceDiv.innerHTML = `
                  <div class="experience">
                      <label for="jobTitle${experienceCount}">Job Title:</label>
                      <input type="text" class="jobTitle" name="job_post${experienceCount}">
      
                      <label for="companyName${experienceCount}">Company Name:</label>
                      <input type="text" class="companyName" name="company${experienceCount}">
      
                      <label for="jobDescription${experienceCount}">Job Description:</label>
                      <textarea class="jobDescription" name="job_about${experienceCount}" rows="3" cols="50"></textarea>
      
                      <label for="workDuration${experienceCount}">Duration:</label>
                      <input type="text" class="workDuration" name="job_duration${experienceCount}">
                  </div>
              `;
              workExperienceDiv.appendChild(newExperienceDiv);
          }
      </script>
      <fieldset>
        <legend>Skills</legend>
        <div id="skills">
            <div class="skill">
                <label for="skill1">Skill</label>
                <input type="text" name="skills" id="skill1">
            </div>
        </div>
        <button type="button" onclick="addSkill()">Add More Skills</button>
      </fieldset>
    
      <script>
        function addSkill() {
            var skillsDiv = document.getElementById('skills');
            var newSkillDiv = document.createElement('div');
            var skillCount = skillsDiv.querySelectorAll('.skill').length + 1;
    
            newSkillDiv.innerHTML = `
                <label for="skill${skillCount}">Skill:</label>
                <input type="text" name="skills" id="skill${skillCount}">
            `;
            skillsDiv.appendChild(newSkillDiv);
        }
      </script>
      <fieldset>
        <legend>Certificates</legend>
        <div id="certificates">
            <div class="certificate">
                <label for="certificate1">Certificate</label>
                <input type="text" name="certificates" id="certificate1">
            </div>
        </div>
        <button type="button" onclick="addCertificate()">Add More Certificates</button>
    </fieldset>
    
    <script>
        function addCertificate() {
            var certificatesDiv = document.getElementById('certificates');
            var newCertificateDiv = document.createElement('div');
            var certificateCount = certificatesDiv.querySelectorAll('.certificate').length + 1;
    
            newCertificateDiv.innerHTML = `
                <label for="certificate${certificateCount}">Certificate</label>
                <input type="text" name="certificates" id="certificate${certificateCount}">
            `;
            certificatesDiv.appendChild(newCertificateDiv);
        }
    </script>

    
    <input type="submit" value="Create Resume">
  </form>

</body>
</html>
